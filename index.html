<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breakout Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    #startScreen, #gameOverScreen, #youWinScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #ff4500;
      border: none;
      border-radius: 5px;
      color: white;
    }

    canvas {
      display: block;
      margin: 60px auto;
      background: linear-gradient(#150909, #300000);
      border: 2px solid #ffffff;
      box-shadow: 0px 0px 20px 5px #ff4500;
    }
  </style>
</head>
<body>

<!-- Screens for start, game over, and win -->
<div id="startScreen">
  <h1>Breakout Game</h1>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="gameOverScreen" style="display: none;">
  <h1>Game Over</h1>
  <button onclick="restartGame()">Try Again</button>
</div>

<div id="youWinScreen" style="display: none;">
  <h1>You Win!</h1>
  <button onclick="restartGame()">Play Again</button>
</div>

<!-- The game canvas -->
<canvas id="gameCanvas" width="480" height="320"></canvas>

<script>
// Get canvas and context
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Ball settings
let ballRadius = 10;
let x, y, dx, dy;

// Paddle settings
let paddleHeight = 10;
let paddleWidth = 75;
let paddleX;

// Controls
let rightPressed = false;
let leftPressed = false;

// Bricks
let brickRowCount;
let brickColumnCount;
let brickWidth = 75;
let brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = 30;
let bricks = [];

// Game info
let score;
let lives;
let isGameRunning = false;

// Leveling system
let level = 1;
let maxLevel = 5;
let bricksPerLevel = 1.2; // More bricks each level

// Touch controls
let touchX = null;

// Initialize the game
function initGame() {
  x = canvas.width / 2;
  y = canvas.height - 30;
  dx = 6 + level;    // Increase speed with level
  dy = -6 - level;
  paddleX = (canvas.width - paddleWidth) / 2;
  score = 0;
  lives = 3;
  brickRowCount = 5 + Math.floor(level * bricksPerLevel);
  brickColumnCount = 3 + Math.floor(level / 2);
  paddleWidth = Math.max(30, 75 - (level * 5)); // Don't let paddle get too small
  bricks = [];
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
  isGameRunning = true;
}

// Event listeners
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
canvas.addEventListener("touchstart", touchStartHandler, false);
canvas.addEventListener("touchmove", touchMoveHandler, false);

// Keyboard control handlers
function keyDownHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") {
    rightPressed = true;
  } else if (e.key === "Left" || e.key === "ArrowLeft") {
    leftPressed = true;
  }
}

function keyUpHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") {
    rightPressed = false;
  } else if (e.key === "Left" || e.key === "ArrowLeft") {
    leftPressed = false;
  }
}

// Touch control handlers
function touchStartHandler(e) {
  touchX = e.touches[0].clientX;
}

function touchMoveHandler(e) {
  const touch = e.touches[0];
  const touchMoveX = touch.clientX;

  if (touchMoveX < canvas.width / 2) {
    leftPressed = true;
    rightPressed = false;
  } else {
    rightPressed = true;
    leftPressed = false;
  }
}

// Detect ball collision with bricks
function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      const b = bricks[c][r];
      if (b.status === 1) {
        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          if (score === brickRowCount * brickColumnCount) {
            if (level >= maxLevel) {
              youWin();
            } else {
              level++;
              nextLevel();
            }
          }
        }
      }
    }
  }
}

// Drawing functions
function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = "#00ffff";
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        const brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
        const brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "#ff4500";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#ffffff";
  ctx.fillText("Score: " + score, 8, 20);
  ctx.fillText("Level: " + level, 8, 40);
}

function drawLives() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#ffffff";
  ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
}

// Main drawing loop
function draw() {
  if (!isGameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  drawLives();
  collisionDetection();

  // Bounce off walls
  if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
    dx = -dx;
  }
  if (y + dy < ballRadius) {
    dy = -dy;
  } else if (y + dy > canvas.height - ballRadius) {
    if (x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
    } else {
      lives--;
      if (!lives) {
        gameOver();
      } else {
        x = canvas.width / 2;
        y = canvas.height - 30;
        dx = 6 + level;
        dy = -6 - level;
        paddleX = (canvas.width - paddleWidth) / 2;
      }
    }
  }

  // Paddle movement
  if (rightPressed && paddleX < canvas.width - paddleWidth) {
    paddleX += 7;
  } else if (leftPressed && paddleX > 0) {
    paddleX -= 7;
  }

  x += dx;
  y += dy;
  requestAnimationFrame(draw);
}

// Start the game
function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  initGame();
  draw();
}

// Restart after game over or win
function restartGame() {
  document.getElementById('gameOverScreen').style.display = 'none';
  document.getElementById('youWinScreen').style.display = 'none';
  level = 1;
  startGame();
}

// Show game over screen
function gameOver() {
  isGameRunning = false;
  document.getElementById('gameOverScreen').style.display = 'flex';
}

// Show you win screen
function youWin() {
  isGameRunning = false;
  document.getElementById('youWinScreen').style.display = 'flex';
}

// Move to next level
function nextLevel() {
  alert("Level " + level + "! Get Ready!");
  initGame();
  draw();
}
</script>

</body>
</html>
